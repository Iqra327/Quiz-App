<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" type="module" defer></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="alert js-alert">Alert</div>
  <div class="start-btn js-start-btn">Start</div>
  
  <div class="container js-container">
    <h1 class="js-heading">Let's play a Quiz Game</h1>
    <div class="questions js-questions"></div>
    <div class="choices js-choices"></div>
    <button class="btn js-next-btn">Next</button>
    <div class="js-score-card score-card"></div>
    <div class="timer js-timer"></div>
  </div>
</body>
</html>
